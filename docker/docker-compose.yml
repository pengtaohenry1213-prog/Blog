# version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0 # 使用官方最新版 MySQL
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}  # root 密码（默认 root123，可用 .env 覆盖）
      MYSQL_DATABASE: ${DB_NAME:-blog_db}           # 初始化数据库名
      MYSQL_USER: ${DB_USER:-blog_user}             # 业务账号
      MYSQL_PASSWORD: ${DB_PASSWORD:-root123}       # 业务账号密码
    ports:
      - "${DB_PORT:-3306}:3306"              # 宿主机:容器
    volumes:
      - mysql_data:/var/lib/mysql            # 数据持久化卷
      # 这里将宿主机的 init.sql 文件挂载到 MySQL 容器的 /docker-entrypoint-initdb.d/ 目录下。
      # 这样做的目的是: 在 MySQL 容器启动时, 自动执行 init.sql 文件中的 SQL 语句, 初始化数据库。
      # 注意: 这里的 ro 表示只读, 即不会在容器内修改 init.sql 文件
      
      # 补充 - 必然联系: 
      # * 时序依赖：init.sql 必须在 MySQL 服务启动时执行，才能保证数据库结构和索引在应用启动前就绪
      # * 自动化部署：通过 Docker 的这种机制，实现了数据库初始化的自动化，无需手动执行 SQL
      # * 生产就绪：确保每次容器启动时，数据库都有正确的结构和性能优化索引

      # 架构意义:
      # * 这种设计遵循了数据库初始化的最佳实践：
      # * 基础设施即代码（Infrastructure as Code）
      # * 自动化部署
      # * 环境一致性
      # * 性能优化前置
      # 所以说，docker-compose.yml 中的挂载配置和 init.sql 的具体内容是相辅相成的，共同构成了完整的数据库初始化方案。缺少任何一个，都无法实现自动化的数据库环境准备。
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=caching_sha2_password  # 设置默认认证插件为 caching_sha2_password
    networks:
      - blog-network
    healthcheck: # 健康检查，保证后端依赖前数据库就绪
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 缓存
  # AOF（Append Only File）是 Redis 提供的持久化机制之一（另一种是 RDB）
  # 它通过记录 Redis 服务器接收到的所有写命令（如 SET、HSET、LPUSH 等），以文本协议的形式追加到 AOF 文件中，实现数据持久化。
  redis:
    image: redis:8.4.0
    container_name: blog-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data                     # AOF 持久化
    networks:
      - blog-network
    command: redis-server --appendonly yes   # 开启 AOF
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 后端服务
  #   context: .. 表示构建上下文是 docker 目录的上一级，即项目根目录 /Users/taopeng/Desktop/Blog-SSR
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: blog-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-blog_db}
      DB_USER: ${DB_USER:-blog_user}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nuxt3 SSR 服务（首页）
  #   context: .. 表示构建上下文是 docker 目录的上一级，即项目根目录 /Users/taopeng/Desktop/Blog-SSR
  nuxt:
    build:
      context: ..
      dockerfile: docker/nuxt/Dockerfile
      args:
        NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL:-http://backend:3001/api}
    container_name: blog-nuxt
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL:-http://backend:3001/api}
    ports:
      - "${NUXT_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 前端服务（Vue3 SPA，其他页面）
  #   context: .. 表示构建上下文是 docker 目录的上一级，即项目根目录 /Users/taopeng/Desktop/Blog-SSR
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: blog-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  blog-network:
    driver: bridge

